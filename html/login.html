<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | LevelUpGamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="../img/logo.png" alt="LevelUpGamer Logo">
      <h1 class="auth-title">Iniciar Sesión</h1>
      <form id="formLogin">
        <label>RUN:<input type="text" name="run" placeholder="Ej: 19011022K" required></label>
        <label>Contraseña:<input type="password" name="password" required></label>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div class="auth-box">
      <h1 class="auth-title">Regístrate</h1>
      <form id="formRegistro">
        <label>RUN:<input type="text" name="run" placeholder="Ej: 19011022K" required></label>
        <label>Nombre:<input type="text" name="nombre" required></label>
        <label>Correo:<input type="email" name="correo" placeholder="correo@duoc.cl" required></label>
        <label>Contraseña:<input type="password" name="password" minlength="4" maxlength="10" required></label>
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <a href="home.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Volver al Menú Principal
    </a>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
