<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Level Up Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome para Ã­conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="cssLevel.css">
  <style>
    .admin-main {
      background: #f7fafc;
      padding: 24px 0 32px 0;
      min-height: 75vh;
    }
    .admin-panel {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 18px;
      align-items: flex-start;
    }
    .admin-col {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #388e3c22;
      padding: 22px 18px 18px 18px;
      min-width: 270px;
      flex: 1 1 350px;
      margin-bottom: 10px;
      max-width: 400px;
    }
    .admin-col h3 {
      font-family: 'Orbitron', sans-serif;
      color: #388e3c;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    .admin-form .form-group {
      margin-bottom: 9px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .admin-form label {
      font-size: 0.92em;
      color: #388e3c;
      font-weight: 500;
    }
    .admin-form input,
    .admin-form textarea {
      font-size: 0.97em;
      padding: 6px 10px;
      border: 1.2px solid #b2dfdb;
      border-radius: 7px;
      background: #f9fffc;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .admin-form input:focus, .admin-form textarea:focus {
      border-color: #388e3c;
      outline: none;
    }
    .admin-form textarea {
      resize: vertical;
      min-height: 38px;
      max-height: 100px;
    }
    .btn-admin {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 7px 20px;
      font-size: 0.98em;
      box-shadow: 0 2px 6px #388e3c33;
      cursor: pointer;
      transition: background 0.18s, transform 0.15s;
      margin-top: 2px;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-admin:hover {
      background: #4cb050;
      transform: translateY(-1px) scale(1.04);
    }
    .admin-msg .error {
      color: #c62828;
      background: #ffcdd2;
      border-radius: 7px;
      padding: 5px 9px;
      font-size: 0.96em;
    }
    .admin-msg .success {
      color: #388e3c;
      background: #c8e6c9;
      border-radius: 7px;
      padding: 5px 9px;
      font-size: 0.96em;
    }
    .admin-list .card {
      background: #f9fffc;
      border-radius: 10px;
      box-shadow: 0 1px 5px #a5d6a733;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: box-shadow 0.18s;
      min-height: 70px;
    }
    .admin-list .card:hover {
      box-shadow: 0 3px 10px #388e3c33;
    }
    .admin-list .card img {
      width: 60px;
      height: 45px;
      object-fit: cover;
      border-radius: 7px;
      background: #fff;
    }
    .admin-list .card-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .admin-list .prod-name {
      font-weight: bold;
      font-size: 1em;
      color: #388e3c;
      letter-spacing: 0.3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .admin-list .prod-cat {
      color: #4cb050;
      font-size: 0.93em;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .admin-list .prod-info {
      color: #555;
      font-size: 0.93em;
    }
    @media (max-width: 900px) {
      .admin-panel {
        flex-direction: column;
        gap: 12px;
      }
      .admin-col {
        margin-bottom: 0;
        max-width: 98vw;
      }
    }
    /* TÃ­tulo panel */
    .admin-title {
      font-family:'Orbitron',sans-serif;
      color:#388e3c;
      font-size:1.55em;
      margin-bottom:2px;
      letter-spacing:1px;
      display:flex;
      align-items:center;
      gap:10px;
      margin-top:10px;
      justify-content:flex-start;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="htmlevel.html"><img src="img/LevelUpGamer.png" alt="LevelUpGamer" width="52"></a>
      </div>
      <nav class="navbar">
        <a href="htmlevel.html" class="nav-link active">Inicio</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="carrito.html" class="nav-link">ðŸ›’</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="registro.html" class="nav-link">Registro</a>
      </nav>
    </div>
  </header>

  <main class="admin-main">
    <div class="container">
      <div class="admin-title">
        <i class="fa fa-cogs"></i> Panel Admin Productos
      </div>
      <div class="admin-panel">
        <!-- Agregar producto -->
        <div class="admin-col">
          <h3><i class="fa fa-plus-circle"></i> Agregar producto</h3>
          <form class="admin-form" autocomplete="off" onsubmit="event.preventDefault(); onAdminAdd();">
            <div class="form-group"><label><i class="fa fa-barcode"></i> CÃ³digo</label><input id="admin-codigo" type="text"></div>
            <div class="form-group"><label><i class="fa fa-font"></i> Nombre</label><input id="admin-nombre" type="text"></div>
            <div class="form-group"><label><i class="fa fa-align-left"></i> DescripciÃ³n</label><textarea id="admin-desc"></textarea></div>
            <div class="form-group"><label><i class="fa fa-dollar-sign"></i> Precio</label><input id="admin-precio" type="number" min="0"></div>
            <div class="form-group"><label><i class="fa fa-boxes"></i> Stock</label><input id="admin-stock" type="number" min="0"></div>
            <div class="form-group"><label><i class="fa fa-tags"></i> CategorÃ­a</label><input id="admin-cat" type="text"></div>
            <div class="form-group"><label><i class="fa fa-image"></i> URL imagen</label><input id="admin-img" type="text" placeholder="https://..."></div>
            <button class="btn-admin" type="submit"><i class="fa fa-plus"></i> Agregar</button>
            <div id="admin-msg" class="admin-msg" style="margin-top:8px"></div>
          </form>
        </div>
        <!-- Lista de productos -->
        <div class="admin-col">
          <h3><i class="fa fa-list"></i> Lista de productos</h3>
          <div class="admin-list" id="admin-list" style="margin-top:8px"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">Â© 2025 Level-Up Gamer</div>
  </footer>
  <script src="js/scripts.js"></script>
  <script>
    function loadAdminProducts(){
      const list = document.getElementById('admin-list');
      const products = getProducts();
      list.innerHTML = '';
      products.forEach(p=>{
        const el = document.createElement('div');
        el.className='card';
        el.innerHTML = `<img src="${p.img}" alt="${p.nombre}">
          <div class="card-details">
            <div class="prod-name"><i class="fa fa-gamepad"></i> ${p.nombre}</div>
            <div class="prod-cat">${p.categoria}</div>
            <div class="prod-info">Precio: $${parseInt(p.precio).toLocaleString('es-CL')} | Stock: ${p.stock}</div>
          </div>`;
        list.appendChild(el);
      });
    }
    function onAdminAdd(){
      const codigo = document.getElementById('admin-codigo').value.trim();
      const nombre = document.getElementById('admin-nombre').value.trim();
      const descripcion = document.getElementById('admin-desc').value.trim();
      const precio = document.getElementById('admin-precio').value;
      const stock = document.getElementById('admin-stock').value;
      const categoria = document.getElementById('admin-cat').value.trim();
      const img = document.getElementById('admin-img').value.trim();
      const msgBox = document.getElementById('admin-msg');
      if(!codigo || !nombre || !precio || !stock || !categoria){
        msgBox.innerHTML = '<div class="error"><i class="fa fa-exclamation-triangle"></i> Complete los campos requeridos.</div>';
        return;
      }
      adminAddProduct({codigo,nombre,descripcion,precio,stock,categoria,img});
      msgBox.innerHTML = '<div class="success"><i class="fa fa-check-circle"></i> Producto agregado.</div>';
      setTimeout(()=>{ msgBox.textContent=''; loadAdminProducts(); },800);
    }
    // Cargar productos al iniciar
    document.addEventListener('DOMContentLoaded', loadAdminProducts);
  </script>
</body>
</html>
